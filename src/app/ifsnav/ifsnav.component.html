<mat-toolbar class="header mat-elevation-z1" color="primary">
    <button
    class="navbar-toggler"
    type="button"
    aria-label="Toggle sidenav"
    (click)="drawer.toggle()"
    *ngIf="isNavHideSize$| async">
    <mat-icon [svgIcon]="isDrawerOpen ? 'unfold' : 'fold'"></mat-icon>
  </button>
    <a routerLink="/home">
     <img src="../../assets/logo.png" alt="logo">
     <div class="company-name">IFS Flooring, LLC</div> 
    </a>

    
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav mat-elevation-z5"
    fixedInViewport="false"
    autoFocus ="true"
    [attr.role]="(isNavHideSize$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isNavHideSize$ | async) ? 'over' : 'side'"
    [opened]="!(isNavHideSize$ | async)">
    <mat-nav-list (click)="drawer.mode!='side' && drawer.toggle()">
      <a mat-list-item routerLink="/home" routerLinkActive="active-link mat-elevation-z1">Home</a>
      <a mat-list-item routerLink="/the-team" routerLinkActive="active-link mat-elevation-z1">The Team</a>
      <a mat-list-item routerLink="/ifs-services" routerLinkActive="active-link mat-elevation-z1">Services</a>
      <a mat-list-item routerLink="/contact" routerLinkActive="active-link mat-elevation-z1">Contact</a>
      <a mat-list-item routerLink="/ifs-gallery" routerLinkActive="active-link mat-elevation-z1">Gallery</a>
    </mat-nav-list>

  </mat-sidenav>
  <mat-sidenav-content>
      <router-outlet></router-outlet>
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
